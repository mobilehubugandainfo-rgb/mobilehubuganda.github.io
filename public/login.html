<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login | Mobile Hub Uganda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4ecdc4;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 { color: white; margin-bottom: 30px; font-weight: 400; font-size: 1.1rem; opacity: 0.8; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #b8b8b8; margin-bottom: 8px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.08);
        }

        .connect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Recovery Link Styling */
        .recovery-box {
            margin-top: 15px;
            padding: 12px;
            background: rgba(240, 147, 251, 0.08);
            border: 1px dashed rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            display: none;
        }

        .recovery-btn {
            background: none;
            border: none;
            color: #f093fb;
            text-decoration: underline;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .recovery-btn:hover {
            color: #ff6ec7;
        }

        /* WhatsApp Button Styling */
        .whatsapp-btn {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25d366;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .whatsapp-btn:hover { 
            background: #1ebe57; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .status-msg { 
            margin-top: 20px; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.9rem; 
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .help-link { 
            margin-top: 15px; 
            display: block; 
            color: #b8b8b8; 
            text-decoration: none; 
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .help-link:hover {
            color: #4ecdc4;
        }

        /* Success animation */
        .success-checkmark {
            display: inline-block;
            animation: scaleIn 0.3s ease-in-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">MOBILE HUB</div>
        <h2>Internet Access Portal</h2>

        <div class="form-group">
            <label>Voucher Code</label>
            <input 
                type="text" 
                id="voucherCode" 
                placeholder="Enter Code" 
                autocomplete="off"
                maxlength="50"
            >
        </div>

        <button onclick="connectWiFi()" class="connect-btn" id="loginBtn">CONNECT NOW</button>

        <div id="recoverySection" class="recovery-box">
            <p style="font-size: 0.75rem; color: #b8b8b8; margin-bottom: 5px;">
                Found a saved voucher from <span id="savedDate" style="color:#f093fb;"></span>
            </p>
            <button onclick="restoreVoucher()" class="recovery-btn">Restore Code Automatically</button>
        </div>

        <div id="status" class="status-msg"></div>

        <a href="index.html" class="help-link">Need a voucher? Buy one here.</a>

        <a href="https://wa.me/256771999302?text=Hello%20Mobile%20Hub,%20I%20am%20having%20trouble%20with%20my%20WiFi%20voucher." class="whatsapp-btn">
            <span>üí¨ Chat with Support on WhatsApp</span>
        </a>
    </div>

    <script>
        // ============================================
        // üîß CONFIGURATION
        // ============================================
        const API_URL = window.location.origin; // Cloudflare Workers API
        const MIKROTIK_IP = '10.0.0.1'; // ‚úÖ Your MikroTik gateway
        const MIKROTIK_PORT = '8728'; // MikroTik REST API port
        const API_USER = 'api-user'; // MikroTik API username
        const API_PASS = 'YourNewPassword123'; // MikroTik API password
        
        console.log('[Login] Page loaded');
        console.log('[Login] API URL:', API_URL);
        console.log('[Login] MikroTik Gateway:', MIKROTIK_IP);

        // ============================================
        // ON LOAD: CHECK URL AND LOCAL STORAGE
        // ============================================
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('voucher'); // Matches payment-success.html redirect
            const savedCode = localStorage.getItem('last_voucher');
            const savedDate = localStorage.getItem('voucher_date');

            console.log('[Login] URL voucher:', codeFromUrl);
            console.log('[Login] Saved voucher:', savedCode);

            // 1. If code is in URL, auto-fill it (from payment success redirect)
            if (codeFromUrl) {
                console.log('[Login] ‚úÖ Auto-filling voucher from URL');
                document.getElementById('voucherCode').value = codeFromUrl;
                document.getElementById('voucherCode').focus();
            } 
            // 2. If no code in URL but code exists in localStorage, show recovery
            else if (savedCode) {
                console.log('[Login] Found saved voucher, showing recovery option');
                document.getElementById('recoverySection').style.display = 'block';
                const dateStr = savedDate ? savedDate.split(',')[0] : 'recently';
                document.getElementById('savedDate').innerText = dateStr;
            }
        };

        function restoreVoucher() {
            const savedCode = localStorage.getItem('last_voucher');
            if (savedCode) {
                console.log('[Login] Restoring saved voucher');
                document.getElementById('voucherCode').value = savedCode;
                document.getElementById('voucherCode').focus();
                showStatus('‚úÖ Voucher Restored!', '#4ecdc4');
                document.getElementById('recoverySection').style.display = 'none';
            }
        }

        // ============================================
        // MAIN CONNECTION FUNCTION (YOUR ORIGINAL TERMINOLOGY)
        // ============================================
        async function connectWiFi() {
            const code = document.getElementById('voucherCode').value.trim().toUpperCase();
            const btn = document.getElementById('loginBtn');

            console.log('[Login] Attempting connection with code:', code);

            if (!code) {
                showStatus('‚ö†Ô∏è Please enter a voucher code', '#ffa502');
                document.getElementById('voucherCode').focus();
                return;
            }

            btn.disabled = true;
            btn.textContent = 'VALIDATING...'; // ‚úÖ YOUR ORIGINAL TEXT
            
            try {
                // ============================================
                // STEP 1: VALIDATE VOUCHER WITH CLOUDFLARE
                // ============================================
                const validateUrl = `${API_URL}/api/voucher/validate`;
                console.log('[Login] Calling:', validateUrl);

                const response = await fetch(validateUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                console.log('[Login] Validation response status:', response.status);
                const result = await response.json();
                console.log('[Login] Validation result:', result);

                if (!result.success) {
                    console.error('[Login] Validation failed:', result.error || 'Invalid code');
                    showStatus('‚ùå Invalid or Expired Code', '#ff4757');
                    btn.disabled = false;
                    btn.textContent = 'CONNECT NOW';
                    
                    // Clear invalid code after 2 seconds
                    setTimeout(() => {
                        document.getElementById('voucherCode').value = '';
                        document.getElementById('voucherCode').focus();
                    }, 2000);
                    return;
                }

                // ============================================
                // STEP 2: CREATE USER IN MIKROTIK (NEW!)
                // ============================================
                console.log('[Login] ‚úÖ Voucher validated, creating MikroTik user...');
                const password = result.password || 'hub123';
                const packageType = result.package || 'p2';

                // Try to create user in MikroTik
                const mikrotikCreated = await createMikroTikUser(code, password, packageType);
                
                if (!mikrotikCreated) {
                    console.warn('[Login] ‚ö†Ô∏è MikroTik user creation had issues, but continuing...');
                    // Don't fail - user might already exist
                }

                // ============================================
                // STEP 3: REDIRECT TO MIKROTIK (YOUR ORIGINAL FLOW)
                // ============================================
                showStatus('<span class="success-checkmark">‚úÖ</span> Connecting to Internet...', '#4ecdc4'); // ‚úÖ YOUR ORIGINAL TEXT
                
                // Save to localStorage for future use
                localStorage.setItem('last_voucher', code);
                localStorage.setItem('voucher_date', new Date().toLocaleString());
                
                // Redirect to MikroTik login (YOUR ORIGINAL LOGIC)
                setTimeout(() => {
                    console.log('[Login] Redirecting to MikroTik...');
                    // ‚úÖ FIXED: Using correct IP 10.0.0.1 instead of 10.5.5.1
                    window.location.href = `http://${MIKROTIK_IP}/login?username=${code}&password=${password}`;
                }, 1500);

            } catch (err) {
                console.error('[Login] Error:', err);
                showStatus('‚ùå Network Error. Please try again.', '#ff4757');
                btn.disabled = false;
                btn.textContent = 'CONNECT NOW';
            }
        }

        // ============================================
        // MIKROTIK API: CREATE HOTSPOT USER (NEW FUNCTION)
        // ============================================
        async function createMikroTikUser(username, password, packageType) {
            try {
                console.log('[MikroTik] Creating user:', { username, packageType });

                // Map package type to MikroTik profile
                const profileMap = {
                    'p1': 'p1',
                    'p2': 'p2',
                    'p3': 'p3',
                    'p4': 'p4',
                    '250ugx-35min': 'p1',
                    '500ugx-2hrs': 'p2',
                    '1000ugx-24hrs': 'p3',
                    '1500ugx-24hrs': 'p4',
                    'free-trial-5min': 'p1'
                };

                const profile = profileMap[packageType.toLowerCase()] || 'p2';
                console.log('[MikroTik] Using profile:', profile);

                // Create Basic Auth header
                const auth = btoa(`${API_USER}:${API_PASS}`);

                // First, check if user already exists
                const checkUrl = `http://${MIKROTIK_IP}:${MIKROTIK_PORT}/rest/ip/hotspot/user/print`;
                console.log('[MikroTik] Checking if user exists...');

                try {
                    const checkResponse = await fetch(checkUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${auth}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (checkResponse.ok) {
                        const users = await checkResponse.json();
                        const userExists = users.some(u => u.name === username);
                        
                        if (userExists) {
                            console.log('[MikroTik] ‚úÖ User already exists, skipping creation');
                            return true; // User exists, that's fine
                        }
                    }
                } catch (checkError) {
                    console.warn('[MikroTik] ‚ö†Ô∏è Check failed:', checkError.message);
                    // Continue to creation anyway
                }

                // Create new user
                const createUrl = `http://${MIKROTIK_IP}:${MIKROTIK_PORT}/rest/ip/hotspot/user/add`;
                console.log('[MikroTik] Creating new user...');

                const createResponse = await fetch(createUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: username,
                        password: password,
                        profile: profile,
                        disabled: 'no',
                        comment: `Package: ${packageType} | Created: ${new Date().toISOString()}`
                    })
                });

                if (createResponse.ok) {
                    console.log('[MikroTik] ‚úÖ User created successfully');
                    return true;
                } else {
                    const errorText = await createResponse.text();
                    console.error('[MikroTik] ‚ùå Creation failed:', errorText);
                    
                    // Check if error is "user already exists"
                    if (errorText.includes('already have') || errorText.includes('already exists')) {
                        console.log('[MikroTik] User already exists (from error message)');
                        return true; // That's okay
                    }
                    
                    return false;
                }

            } catch (error) {
                console.error('[MikroTik] ‚ùå API Error:', error.message);
                return false; // Don't fail the whole process
            }
        }

        // ============================================
        // UI HELPER FUNCTION (YOUR ORIGINAL)
        // ============================================
        function showStatus(text, color) {
            const status = document.getElementById('status');
            status.innerHTML = text;
            status.style.display = 'block';
            status.style.color = color;
            status.style.border = `1px solid ${color}`;
            status.style.background = `${color}15`; // 15 = 15% opacity
        }

        // Allow Enter key to submit (YOUR ORIGINAL)
        document.getElementById('voucherCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectWiFi();
            }
        });
    </script>
</body>
</html>
