<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Central | Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Using your original gradient colors */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* Card Style - Matching your Index page */
        .admin-card {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-value { font-size: 2.2rem; font-weight: 800; margin: 10px 0; }
        .cyan-text { color: #4ecdc4; }
        .pink-text { color: #f093fb; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #4ecdc4; padding: 12px; border-bottom: 2px solid rgba(78, 205, 196, 0.2); font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.9rem; }

        input[type="date"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4ecdc4;
            color: white;
            padding: 8px;
            border-radius: 8px;
            outline: none;
        }

        .badge {
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            border: 1px solid #f093fb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="logo">HOTSPOT CENTRAL</h1>
        <p style="color: #b8b8b8;">Management & Real-time Analytics</p>
    </div>

    <div class="admin-card" style="border-color: #f093fb;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 class="pink-text">ðŸ’° Financial Status</h2>
            <input type="date" id="reportDate" onchange="loadFinancials()">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="stat-box">
                <p style="font-size: 0.75rem; color: #b8b8b8;">TOTAL SALES</p>
                <div id="statTotalSales" class="stat-value cyan-text">0</div>
            </div>
            <div class="stat-box">
                <p style="font-size: 0.75rem; color: #b8b8b8;">REVENUE (UGX)</p>
                <div id="statTotalRevenue" class="stat-value pink-text">0</div>
            </div>
        </div>
    </div>

    <div class="admin-card">
        <h2 class="cyan-text" style="margin-bottom: 20px;">ðŸ“¡ Live Active Sessions</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Device details</th>
                        <th>Voucher</th>
                        <th>Traffic (Dn / Up)</th>
                        <th>Uptime</th>
                    </tr>
                </thead>
                <tbody id="deviceTable">
                    <tr><td colspan="4" style="text-align:center; padding:40px; opacity:0.5;">Awaiting router data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://voucher-api.mobilehubugandainfo.workers.dev';
    document.getElementById('reportDate').valueAsDate = new Date();

    async function loadFinancials() {
        const date = document.getElementById('reportDate').value;
        try {
            const res = await fetch(`${API_URL}/api/admin/sales-stats?date=${date}`);
            const data = await res.json();
            document.getElementById('statTotalSales').innerText = data.totalCount || 0;
            document.getElementById('statTotalRevenue').innerText = (data.totalRevenue || 0).toLocaleString();
        } catch (e) { console.error("Sales fetch failed"); }
    }

    async function updateLiveMetrics() {
        try {
            const res = await fetch(`${API_URL}/api/admin/mikrotik-stats`);
            const devices = await res.json();
            const table = document.getElementById('deviceTable');
            
            if (!devices || devices.length === 0) {
                table.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">No active devices.</td></tr>';
                return;
            }

            table.innerHTML = devices.map(dev => `
                <tr>
                    <td>
                        <div style="font-weight:bold;">${dev.address}</div>
                        <div style="font-size:0.7rem; color:#4ecdc4;">${dev['mac-address']}</div>
                    </td>
                    <td><span class="badge">${dev.user}</span></td>
                    <td>
                        <div style="color:#4ecdc4;">â†“ ${formatBytes(dev['bytes-out'])}</div>
                        <div style="color:#f093fb; font-size:0.8rem;">â†‘ ${formatBytes(dev['bytes-in'])}</div>
                    </td>
                    <td style="font-family: monospace; font-size:0.8rem;">${dev.uptime}</td>
                </tr>
            `).join('');
        } catch (e) { console.error("Router offline or API error"); }
    }

    function formatBytes(b) {
        if (!b || b === 0) return '0 B';
        const i = Math.floor(Math.log(b) / Math.log(1024));
        return (b / Math.pow(1024, i)).toFixed(1) + ' ' + ['B', 'KB', 'MB', 'GB'][i];
    }

    // Refresh cycles
    loadFinancials();
    updateLiveMetrics();
    setInterval(updateLiveMetrics, 10000); // 10 seconds
</script>

</body>
</html>
