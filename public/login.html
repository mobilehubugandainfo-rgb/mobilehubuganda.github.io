<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login | Mobile Hub Uganda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4ecdc4;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 { color: white; margin-bottom: 30px; font-weight: 400; font-size: 1.1rem; opacity: 0.8; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #b8b8b8; margin-bottom: 8px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.08);
        }

        .connect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Recovery Link Styling */
        .recovery-box {
            margin-top: 15px;
            padding: 12px;
            background: rgba(240, 147, 251, 0.08);
            border: 1px dashed rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            display: none;
        }

        .recovery-btn {
            background: none;
            border: none;
            color: #f093fb;
            text-decoration: underline;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .recovery-btn:hover {
            color: #ff6ec7;
        }

        /* WhatsApp Button Styling */
        .whatsapp-btn {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25d366;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .whatsapp-btn:hover { 
            background: #1ebe57; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .status-msg { 
            margin-top: 20px; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.9rem; 
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .help-link { 
            margin-top: 15px; 
            display: block; 
            color: #b8b8b8; 
            text-decoration: none; 
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .help-link:hover {
            color: #4ecdc4;
        }

        /* Success animation */
        .success-checkmark {
            display: inline-block;
            animation: scaleIn 0.3s ease-in-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">MOBILE HUB</div>
        <h2>Internet Access Portal</h2>

        <div class="form-group">
            <label>Voucher Code</label>
            <input 
                type="text" 
                id="voucherCode" 
                placeholder="Enter Code" 
                autocomplete="off"
                maxlength="50"
            >
        </div>

        <button onclick="connectWiFi()" class="connect-btn" id="loginBtn">CONNECT NOW</button>

        <div id="recoverySection" class="recovery-box">
            <p style="font-size: 0.75rem; color: #b8b8b8; margin-bottom: 5px;">
                Found a saved voucher from <span id="savedDate" style="color:#f093fb;"></span>
            </p>
            <button onclick="restoreVoucher()" class="recovery-btn">Restore Code Automatically</button>
        </div>

        <div id="status" class="status-msg"></div>

        <a href="index.html" class="help-link">Need a voucher? Buy one here.</a>

        <a href="https://wa.me/256771999302?text=Hello%20Mobile%20Hub,%20I%20am%20having%20trouble%20with%20my%20WiFi%20voucher." class="whatsapp-btn">
            <span>üí¨ Chat with Support on WhatsApp</span>
        </a>
    </div>

    <script>
        // ============================================
        // üîß CONFIGURATION
        // ============================================
        const API_URL = window.location.origin; // Cloudflare Workers API
        
        console.log('[Login] Page loaded');
        console.log('[Login] API URL:', API_URL);

        // ============================================
        // ON LOAD: CHECK URL AND LOCAL STORAGE
        // ============================================
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('voucher');
            const savedCode = localStorage.getItem('last_voucher');
            const savedDate = localStorage.getItem('voucher_date');

            console.log('[Login] URL voucher:', codeFromUrl);
            console.log('[Login] Saved voucher:', savedCode);

            if (codeFromUrl) {
                console.log('[Login] ‚úÖ Auto-filling voucher from URL');
                document.getElementById('voucherCode').value = codeFromUrl;
                document.getElementById('voucherCode').focus();
            } else if (savedCode) {
                console.log('[Login] Found saved voucher, showing recovery option');
                document.getElementById('recoverySection').style.display = 'block';
                const dateStr = savedDate ? savedDate.split(',')[0] : 'recently';
                document.getElementById('savedDate').innerText = dateStr;
            }
        };

        function restoreVoucher() {
            const savedCode = localStorage.getItem('last_voucher');
            if (savedCode) {
                console.log('[Login] Restoring saved voucher');
                document.getElementById('voucherCode').value = savedCode;
                document.getElementById('voucherCode').focus();
                showStatus('‚úÖ Voucher Restored!', '#4ecdc4');
                document.getElementById('recoverySection').style.display = 'none';
            }
        }

        // ============================================
        // MAIN CONNECTION FUNCTION - UPDATED!
        // ‚úÖ Uses standard HTML form submission
        // ‚úÖ No REST API calls
        // ‚úÖ No CORS issues
        // ============================================
        async function connectWiFi() {
            const code = document.getElementById('voucherCode').value.trim().toUpperCase();
            const btn = document.getElementById('loginBtn');

            console.log('[Login] Attempting connection with code:', code);

            if (!code) {
                showStatus('‚ö†Ô∏è Please enter a voucher code', '#ffa502');
                document.getElementById('voucherCode').focus();
                return;
            }

            btn.disabled = true;
            btn.textContent = 'VALIDATING...';
            
            try {
                // ============================================
                // STEP 1: VALIDATE WITH CLOUDFLARE (check if paid)
                // ============================================
                const validateUrl = `${API_URL}/api/voucher/validate`;
                console.log('[Login] Calling:', validateUrl);

                const response = await fetch(validateUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                console.log('[Login] Validation response status:', response.status);
                const result = await response.json();
                console.log('[Login] Validation result:', result);

                if (result.success) {
                    // ============================================
                    // STEP 2: SUBMIT STANDARD HTML FORM TO MIKROTIK
                    // ‚úÖ This works! No CORS, no mixed content issues!
                    // ============================================
                    showStatus('<span class="success-checkmark">‚úÖ</span> Connecting to Internet...', '#4ecdc4');
                    
                    // Save to localStorage
                    localStorage.setItem('last_voucher', code);
                    localStorage.setItem('voucher_date', new Date().toLocaleString());
                    
                    setTimeout(() => {
                        console.log('[Login] Submitting form to MikroTik...');
                        
                        // Create hidden form (standard HTML - works everywhere!)
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = 'http://10.0.0.1/login'; // MikroTik login endpoint
                        
                        // Add username field
                        const usernameField = document.createElement('input');
                        usernameField.type = 'hidden';
                        usernameField.name = 'username';
                        usernameField.value = code;
                        form.appendChild(usernameField);
                        
                        // Add password field
                        const passwordField = document.createElement('input');
                        passwordField.type = 'hidden';
                        passwordField.name = 'password';
                        passwordField.value = result.password || 'hub123';
                        form.appendChild(passwordField);
                        
                        // Add dst field (optional - where to redirect after login)
                        const dstField = document.createElement('input');
                        dstField.type = 'hidden';
                        dstField.name = 'dst';
                        dstField.value = '';
                        form.appendChild(dstField);
                        
                        // Submit form to MikroTik
                        document.body.appendChild(form);
                        console.log('[Login] Form created and submitting...');
                        form.submit();
                        
                        // MikroTik will authenticate and grant internet access!
                        
                    }, 1500);
                    
                } else {
                    console.error('[Login] Validation failed:', result.error || 'Invalid code');
                    showStatus('‚ùå ' + (result.error || 'Invalid or Expired Code'), '#ff4757');
                    btn.disabled = false;
                    btn.textContent = 'CONNECT NOW';
                    
                    setTimeout(() => {
                        document.getElementById('voucherCode').value = '';
                        document.getElementById('voucherCode').focus();
                    }, 2000);
                }
                
            } catch (err) {
                console.error('[Login] Error:', err);
                showStatus('‚ùå Network Error. Please try again.', '#ff4757');
                btn.disabled = false;
                btn.textContent = 'CONNECT NOW';
            }
        }

        // ============================================
        // UI HELPER FUNCTION
        // ============================================
        function showStatus(text, color) {
            const status = document.getElementById('status');
            status.innerHTML = text;
            status.style.display = 'block';
            status.style.color = color;
            status.style.border = `1px solid ${color}`;
            status.style.background = `${color}15`;
        }

        // Allow Enter key to submit
        document.getElementById('voucherCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectWiFi();
            }
        });
    </script>
</body>
</html>
