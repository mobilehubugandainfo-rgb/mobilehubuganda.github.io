<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Central | Buy Internet Vouchers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* Free Trial Section */
        .trial-card {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(68, 160, 141, 0.1));
            border: 2px dashed #4ecdc4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Grid */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .package-card {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(78, 205, 196, 0.2);
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .package-card:hover, .package-card.selected {
            border-color: #4ecdc4;
            transform: translateY(-5px);
            background: rgba(78, 205, 196, 0.1);
        }

        .price-tag { font-size: 1.8rem; font-weight: 800; color: #4ecdc4; margin-bottom: 5px; }
        .pkg-name { font-weight: 600; margin-bottom: 15px; color: white; }
        .pkg-features { list-style: none; font-size: 0.85rem; color: #b8b8b8; line-height: 1.8; }

        /* Checkout Form */
        .checkout-section {
            background: rgba(30, 30, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #f093fb;
            display: none;
            margin-bottom: 50px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 10px;
            color: white;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-trial { background: #4ecdc4; color: #1a1a2e; }
        .btn-pay { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; font-size: 1.1rem; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* Floating WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        @media (max-width: 600px) { .logo { font-size: 1.8rem; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="logo">HOTSPOT CENTRAL</h1>
        <p>Ultra-Fast WiFi at Mobile Hub Uganda</p>
    </div>

    <div class="trial-card">
        <h3>üéÅ New here? Try for Free!</h3>
        <p style="font-size: 0.9rem; margin-bottom: 15px;">Get 5 Minutes of high-speed access (Once every 24hrs per device)</p>
        <button onclick="startFreeTrial()" class="btn btn-trial" id="trialBtn">ACTIVATE FREE TRIAL</button>
    </div>

    <h2 style="text-align:center; margin-bottom: 25px;">Select a Data Plan</h2>

    <div class="packages-grid" id="pkgGrid">
        </div>

    <div class="checkout-section" id="checkout">
        <h2 id="selectedTitle" style="color:#f093fb; margin-bottom: 15px;">Complete Purchase</h2>
        <p id="selectedSummary" style="margin-bottom: 20px; font-size: 0.9rem;"></p>
        
        <label>Phone Number (Mobile Money)</label>
        <input type="tel" id="customerPhone" placeholder="e.g. 0771999302">
        
        <label>Email (To receive voucher backup)</label>
        <input type="email" id="customerEmail" placeholder="yourname@gmail.com">

        <button onclick="initiatePesapal()" class="btn btn-pay" id="payBtn">üí≥ PAY WITH PESAPAL</button>
    </div>

    <div style="text-align: center; color: #888; font-size: 0.8rem; padding-bottom: 40px;">
        Powered by Mobile Hub Uganda & Pesapal V3
    </div>
</div>

<a href="https://wa.me/256771999302?text=I%20need%20help%20with%20Hotspot%20Central" class="whatsapp-btn" target="_blank">
    Need Help? WhatsApp
</a>

<script>
    const API_BASE = 'https://voucher-api.mobilehubugandainfo.workers.dev';
    
    const packages = [
        { id: 'p1', price: 250, name: 'Basic Surf', dur: '35 Mins', rate: '1.5M/1M' },
        { id: 'p2', price: 500, name: 'Power Hour', dur: '2 Hours', rate: '3M/2M' },
        { id: 'p3', price: 1000, name: 'Day Lite', dur: '24 Hours', rate: '2M/1M' },
        { id: 'p4', price: 1500, name: 'Day Pro', dur: '24 Hours', rate: '3M/2M' }
    ];

    let selectedPkg = null;

    // Render Packages
    const grid = document.getElementById('pkgGrid');
    grid.innerHTML = packages.map(pkg => `
        <div class="package-card" onclick="selectPkg('${pkg.id}')" id="card-${pkg.id}">
            <div class="price-tag">${pkg.price} UGX</div>
            <div class="pkg-name">${pkg.name}</div>
            <ul class="pkg-features">
                <li>‚è± Duration: ${pkg.dur}</li>
                <li>üöÄ Speed: ${pkg.rate}</li>
                <li>‚úÖ Instant Activation</li>
            </ul>
        </div>
    `).join('');

    function selectPkg(id) {
        selectedPkg = packages.find(p => p.id === id);
        
        // UI reset
        document.querySelectorAll('.package-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(`card-${id}`).classList.add('selected');
        
        // Show checkout
        document.getElementById('checkout').style.display = 'block';
        document.getElementById('selectedTitle').innerText = `Buy ${selectedPkg.name}`;
        document.getElementById('selectedSummary').innerText = `Total: ${selectedPkg.price} UGX for ${selectedPkg.dur} access.`;
        
        document.getElementById('checkout').scrollIntoView({ behavior: 'smooth' });
    }

    async function startFreeTrial() {
        const btn = document.getElementById('trialBtn');
        btn.disabled = true;
        btn.innerText = "Checking Device...";

        try {
            const res = await fetch(`${API_BASE}/api/voucher/free-trial`, { method: 'POST' });
            const data = await res.json();
            
            if(data.success) {
                window.location.href = `login.html?code=${data.code}&type=trial`;
            } else {
                alert(data.message || "Trial already used today!");
                btn.disabled = false;
                btn.innerText = "ACTIVATE FREE TRIAL";
            }
        } catch(e) {
            alert("Connection error. Try again.");
            btn.disabled = false;
        }
    }

    async function initiatePesapal() {
        const phone = document.getElementById('customerPhone').value;
        const email = document.getElementById('customerEmail').value;
        const btn = document.getElementById('payBtn');

        if(!phone) { alert("Please enter phone number"); return; }

        btn.disabled = true;
        btn.innerText = "Redirecting to Pesapal...";

        try {
            const res = await fetch(`${API_BASE}/api/payment/checkout`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    package_id: selectedPkg.id,
                    amount: selectedPkg.price,
                    phone: phone,
                    email: email
                })
            });
            const data = await res.json();
            if(data.redirect_url) {
                window.location.href = data.redirect_url;
            } else {
                throw new Error();
            }
        } catch(e) {
            alert("Error starting payment. Please try again.");
            btn.disabled = false;
            btn.innerText = "üí≥ PAY WITH PESAPAL";
        }
    }
</script>

</body>
</html>
