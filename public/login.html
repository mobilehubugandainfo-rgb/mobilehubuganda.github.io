<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login | Mobile Hub Uganda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(30, 30, 46, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #4ecdc4;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 { color: white; margin-bottom: 30px; font-weight: 400; font-size: 1.1rem; opacity: 0.8; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #b8b8b8; margin-bottom: 8px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
        }

        .connect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Recovery Link Styling */
        .recovery-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(240, 147, 251, 0.05);
            border-radius: 8px;
            display: none;
        }

        .recovery-btn {
            background: none;
            border: none;
            color: #f093fb;
            text-decoration: underline;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* WhatsApp Button Styling */
        .whatsapp-btn {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25d366;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .whatsapp-btn:hover { background: #1ebe57; transform: scale(1.02); }

        .status-msg { margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 0.9rem; display: none; }
        .help-link { margin-top: 15px; display: block; color: #b8b8b8; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">MOBILE HUB</div>
        <h2>Internet Access Portal</h2>

        <div class="form-group">
            <label>Voucher Code</label>
            <input type="text" id="voucherCode" placeholder="Enter Code" autocomplete="off">
        </div>

        <button onclick="connectWiFi()" class="connect-btn" id="loginBtn">CONNECT NOW</button>

        <div id="recoverySection" class="recovery-box">
            <p style="font-size: 0.75rem; color: #b8b8b8; margin-bottom: 5px;">Found a saved voucher from <span id="savedDate" style="color:#f093fb;"></span></p>
            <button onclick="restoreVoucher()" class="recovery-btn">Restore Code Automatically</button>
        </div>

        <div id="status" class="status-msg"></div>

        <a href="index.html" class="help-link">Need a voucher? Buy one here.</a>

        <a href="https://wa.me/256771999302?text=Hello%20Mobile%20Hub,%20I%20am%20having%20trouble%20with%20my%20WiFi%20voucher." class="whatsapp-btn">
            <span>Chat with Support on WhatsApp</span>
        </a>
    </div>

    <script>
        // ON LOAD: CHECK URL AND LOCAL STORAGE
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('voucher'); // Grabs from Success Page
            const savedCode = localStorage.getItem('last_voucher');
            const savedDate = localStorage.getItem('voucher_date');

            // 1. If code is in URL, auto-fill it
            if (codeFromUrl) {
                document.getElementById('voucherCode').value = codeFromUrl;
            } 
            // 2. If no code in URL but code exists in phone memory, show recovery
            else if (savedCode) {
                document.getElementById('recoverySection').style.display = 'block';
                document.getElementById('savedDate').innerText = savedDate.split(',')[0];
            }
        };

        function restoreVoucher() {
            const savedCode = localStorage.getItem('last_voucher');
            if (savedCode) {
                document.getElementById('voucherCode').value = savedCode;
                showStatus('Voucher Restored!', '#4ecdc4');
            }
        }

        async function connectWiFi() {
            const code = document.getElementById('voucherCode').value.trim();
            const btn = document.getElementById('loginBtn');

            if (!code) {
                showStatus('Please enter a code', '#ff4757');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'CONNECTING...';

            try {
                // Change URL to your real Worker address
                const response = await fetch('https://voucher-api.mobilehubugandainfo.workers.dev/api/voucher/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('✅ Connecting to Internet...', '#4ecdc4');
                    // Point to your MikroTik IP
                    window.location.href = `http://10.5.5.1/login?username=${code}&password=${result.password || 'hub123'}`;
                } else {
                    showStatus('❌ Invalid or Expired Code', '#ff4757');
                    btn.disabled = false;
                    btn.textContent = 'CONNECT NOW';
                }
            } catch (err) {
                showStatus('❌ Network Error. Please try again.', '#ff4757');
                btn.disabled = false;
                btn.textContent = 'CONNECT NOW';
            }
        }

        function showStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.display = 'block';
            status.style.color = color;
            status.style.border = `1px solid ${color}`;
        }
    </script>
</body>
</html>
